<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <title>Fake Store</title>
  </head>
  <header>
    <h1>Fake Shopping Site</h1>
    <br><p>This is fake. It is for my studying</p>
  </header>
  <body>
    <ul id="post-list"></ul>
    <script>
      async function fetchPosts(){
        const response = await fetch("https://fakestoreapi.com/products");
        const posts = await response.json();

        const ul=document.getElementById("post-list");
        posts.slice(0,18).forEach((post)=>{
          const li = document.createElement("li");
          li.classList.add("item");

          li.innerHTML=`
          <strong class="item-info">${post.title}</strong> <br>
          <div class="item-img">
            <img src="${post.image}"><br>
            <div class="item-caption">
              <p class="item-info">${post.description}</p>
            </div>
          </div>
          <p class="item-info"> $${post.price}</p>
            `;
          ul.appendChild(li);
        });
      }
      fetchPosts()
    </script>
  </body>
  <footer>made by hyperon_1122</footer>
</html>
